<html>
    <head>
        <title>Rounding Homework</title>
    </head>
    <body>
        <h1>Different ways of rounding numbers</h1>
        <p>There are many ways to round the same number and we can get different values for each of the ways.</p>
    <script>
        var number1=Math.round(25.5);
        var number2=Math.ceil(25.5);
        var number3=Math.floor(25.5);
       document.write("We can round 25.5 to 26. This is normal rounding. "+number1+"<br><br>");
       document.write("We can round 25.5 to 26 because ceil property will always round to the upper value. "+number2+"<br><br>")
       document.write("We can round 25.5 to 25 because the floor property will always round to the lower value. "+number3+"<br><br>")
    </script>
    </body>
</html>
